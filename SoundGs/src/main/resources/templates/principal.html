<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<title>SoundGs</title>
<link rel='stylesheet' href='/webjars/bootstrap/css/bootstrap.min.css'>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
/* Estilo personalizado para el sticky footer */
body {
	margin: 0;
	padding: 0;
	height: 100%;
}

.content {
	padding-bottom: 100px; /* Ajusta el valor según tu contenido */
}

.footer {
	position: absolute;
	bottom: 0;
	width: 100%;
	height: 100px; /* Ajusta el valor según tu contenido */
}
</style>
</head>
<body>
	<nav
		class="navbar navbar-expand-lg bg-body-primary sticky-top navbar-dark bg-dark"
		data-bs-theme="dark">
		<div class="container-xl">
			<a class="navbar-brand" href="/" th:action="@{/}">SoundGs</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" href="#" th:href="@{/login}">Acceder</a> <a
						class="nav-link" href="#" th:href="@{/register}">Registrarse</a>
						<a class="nav-link" href="#" th:href="@{/logout}">Salir</a>
						
				</div>
				<div class="container">
					<div class="col-md-4 ms-auto">
						<form class="d-flex" role="search" th:action="@{/buscar}"
							method="get">
							<input class="form-control me-2" type="text" name="busqueda"
								placeholder="Buscar álbumes" aria-label="Search">
							<button class="btn btn-outline-success" type="submit">Buscar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</nav>






	<div class="container-xl" style="margin-top: 2%">
		<h1>Lista de álbumes</h1>

		<form id="filtroForm" class="d-flex" role="search"
			th:action="@{/filtrar}" method="get">
			<select class="form-select" aria-label="Default select example"
				name="genero">
				<option>Todos</option>
				<option th:each="genero: ${generos}" th:object="${genero}"
					th:text="*{nombre}">One</option>
			</select>
			<button class="btn btn-outline-success" type="submit">Filtrar</button>
		</form>
		<div class="row">
			<div class="col-3" style="padding: 10px" th:each="album: ${albums}"
				th:object="${album}">


				<div class="card h-100" style="padding: 10px; margin-top: 10px">
					<a th:href="@{'/Album/' + *{Id}}"> <img th:src="*{portada}"
						class="card-img-top" alt="..."></a>
					<div class="card-body">
						<h5 class="card-title" th:text="*{nombre}">Card title</h5>
						<p class="card-text"
							th:text=" Año + ': '+ *{#temporals.format(fecha, 'yyyy')}"></p>

						<div class="btn-toolbar" role="toolbar"
							aria-label="Toolbar with button groups">
							<div class="btn-group me-2" role="group" aria-label="First group"
							>
								Valorar: <a th:href="@{'/valorar/' + *{Id} + '/1'}" href="#"
									class="btn btn-link custom-button"
									style="padding: 0%; color: gold"> <span class="fa fa-star"></span>
								</a> <a th:href="@{'/valorar/' + *{Id} + '/2'}" href="#"
									class="btn btn-link custom-button"
									style="padding: 0%; color: gold"> <span class="fa fa-star"></span></a>
								<a th:href="@{'/valorar/' + *{Id} + '/3'}" href="#"
									class="btn btn-link custom-button"
									style="padding: 0%; color: gold"> <span class="fa fa-star"></span></a>
								<a th:href="@{'/valorar/' + *{Id} + '/4'}" href="#"
									class="btn btn-link custom-button"
									style="padding: 0%; color: gold"> <span class="fa fa-star"></span></a>
								<a th:href="@{'/valorar/' + *{Id} + '/5'}" href="#"
									class="btn btn-link custom-button"
									style="padding: 0%; color: gold"> <span class="fa fa-star"></span></a>

							</div>

						</div>
					</div>
				</div>
			</div>

		</div>
	</div>









	<script src="/js/filtro.js"></script>


	<footer class="bg-dark text-light py-3 mt-3">
		<div class=" container-xl">&copy; 2023 Gonzalo García-Verdugo</div>
	</footer>


</body>

</html>
